[manager]
cwd = { fg = "#7ecebe" }

hovered         = { fg = "#19191a", bg = "#9ccfe9" }
preview_hovered = { fg = "#19191a", bg = "#c3c3c4" }

find_keyword  = { fg = "#e9cc9c", italic = true }
find_position = { fg = "#e99cba", bg = "reset", italic = true }

marker_copied   = { fg = "#7fc7a4", bg = "#7fc7a4" }
marker_cut      = { fg = "#f88d8e", bg = "#f88d8e" }
marker_marked   = { fg = "#7ecebe", bg = "#7ecebe" }
marker_selected = { fg = "#9ccfe9", bg = "#9ccfe9" }

tab_active   = { fg = "#19191a", bg = "#c3c3c4" }
tab_inactive = { fg = "#c3c3c4", bg = "#323233" }
tab_width    = 1

count_copied   = { fg = "#19191a", bg = "#7fc7a4" }
count_cut      = { fg = "#19191a", bg = "#f88d8e" }
count_selected = { fg = "#19191a", bg = "#9ccfe9" }

border_symbol = "│"
border_style  = { fg = "#757576" }

syntect_theme = "~/.config/yazi/Catppuccin-mocha.tmTheme"

[mode]
normal_main = { fg = "#19191a", bg = "#9ccfe9", bold = true }
normal_alt  = { fg = "#9ccfe9", bg = "#212122"}

select_main = { fg = "#19191a", bg = "#7fc7a4", bold = true }
select_alt  = { fg = "#7fc7a4", bg = "#212122"}

unset_main  = { fg = "#19191a", bg = "#ffafaf", bold = true }
unset_alt   = { fg = "#ffafaf", bg = "#212122"}

[status]
separator_open  = ""
separator_close = ""

progress_label  = { fg = "#ffffff", bold = true }
progress_normal = { fg = "#9ccfe9", bg = "#323233" }
progress_error  = { fg = "#f88d8e", bg = "#323233" }

perm_type  = { fg = "#9ccfe9" }
perm_read  = { fg = "#e9cc9c" }
perm_write = { fg = "#f88d8e" }
perm_exec  = { fg = "#7fc7a4" }
perm_sep   = { fg = "#757576" }

[input]
border   = { fg = "#9ccfe9" }
title    = {}
value    = {}
selected = { reversed = true }

[pick]
border   = { fg = "#9ccfe9" }
active   = { fg = "#e99cba" }
inactive = {}

[confirm]
border     = { fg = "#9ccfe9" }
title      = { fg = "#9ccfe9" }
content    = {}
list       = {}
btn_yes    = { reversed = true }
btn_no     = {}

[cmp]
border = { fg = "#9ccfe9" }

[tasks]
border  = { fg = "#9ccfe9" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#212122" }
cand            = { fg = "#7ecebe" }
rest            = { fg = "#939394" }
desc            = { fg = "#e99cba" }
separator       = "  "
separator_style = { fg = "#434344" }

[help]
on      = { fg = "#7ecebe" }
run     = { fg = "#e99cba" }
desc    = { fg = "#939394" }
hovered = { bg = "#434344", bold = true }
footer  = { fg = "#c3c3c4", bg = "#323233" }

[notify]
title_info  = { fg = "#7ecebe" }
title_warn  = { fg = "#e9cc9c" }
title_error = { fg = "#f88d8e" }

[filetype]
rules = [
	# Media
	{ mime = "image/*", fg = "#7ecebe" },
	{ mime = "{audio,video}/*", fg = "#e9cc9c" },

	# Archives
	{ mime = "application/*zip", fg = "#e99cba" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#e99cba" },

	# Documents
	{ mime = "application/{pdf,doc,rtf}", fg = "#7fc7a4" },

	# Fallback
	{ name = "*", fg = "#c3c3c4" },
	{ name = "*/", fg = "#9ccfe9" }
]

[spot]
border = { fg = "#9ccfe9" }
title  = { fg = "#9ccfe9" }
tbl_cell = { fg = "#9ccfe9", reversed = true }
tbl_col = { bold = true }
